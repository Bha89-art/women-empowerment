<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Session</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }
        h1, h2 {
            text-align: center;
        }
        .activity {
            margin-bottom: 20px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wellness Session</h1>
        <div class="activity">
            <h2>Yoga</h2>
            <p>Join our yoga session to stretch and strengthen your body while calming your mind.</p>
            <button class="btn" onclick="startYogaSession()">Join Yoga Session</button>
        </div>
        <div class="activity">
            <h2>Exercise</h2>
            <p>Get your heart pumping and boost your energy with a workout session.</p>
            <button class="btn" onclick="startExerciseSession()">Join Exercise Session</button>
        </div>
    </div>

    <script>
        // Unique functions for each activity
        function startYogaSession() {
            // Add functionality to redirect to the yoga session page
            window.location.href = "yoga_session.html";
        }

        function startExerciseSession() {
            // Add functionality to join the exercise session
            window.location.href = "exercise_session.html";
            // Add code to redirect to an exercise session page or start a live session
        }
    </script>
</body>
</html>
