<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Session</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }
        h1, h2 {
            text-align: center;
        }
        .exercises {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .exercise {
            text-align: center;
            margin-bottom: 20px;
        }
        .exercise img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exercise Session</h1>
        <div class="exercises">
            <div class="exercise">
                <img src="https://s3.amazonaws.com/prod.skimble/assets/2521147/image_iphone.jpg" alt="Exercise 1">
                <h3>Push-ups</h3>
                <p>Strengthens chest, shoulders, triceps, and core muscles.</p>
            </div>
            <div class="exercise">
                <img src="https://media.musely.com/u/f93e22c7-d114-4198-8b99-1b6dd57bbd05.jpg" alt="Exercise 2">
                <h3>Squats</h3>
                <p>Targets quadriceps, hamstrings, glutes, and lower back muscles.</p>
            </div>
            <div class="exercise">
                <img src="https://i.pinimg.com/originals/6f/83/32/6f833212723bcd2edc6d54eff08f9178.jpg" alt="Excercise 3">
                <h3>Planks</h3>
                <p>Engages core muscles, improves posture, and strengthens upper body.</p>
            </div>
        </div>
    </div>
</body>
</html>
